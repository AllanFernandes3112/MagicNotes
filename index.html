        </button>

            </ul>

        <div class="card">

            <div class="card-body">

                <div class="form-group">

                    <h5 class="card-title">Add Title</h5>
                    <input type="text" class="form-control" id="addtitle" aria-describedby="title">

                </div>

                <h5 class="card-title">Add a Note</h5>
                <div class="form-group">

                    <textarea class="form-control" id="addtext" rows="3"></textarea>
                </div>
                <a class="btn btn-primary" id="addbtn">Add Note</a>
            </div>
        </div>
        <!--USER INPUT END -->
        <hr>
        <h1>Your Notes</h1>
        <hr>
        <!--NOTES START-->

        <div id="notes" class="row container-fluid">

                <button id=${index} onclick="unmarkImportant(this.id)" class="btn btn-primary">Mark Not Important </button>


                
                </div>
